<div class="container custom-container">
  <div class="col-md-12">
    
    <h3 class="mb-3 text-center">Update Sucursal</h3>

    <div class="form-group">
      <input type="text" [(ngModel)]="sucursalData.name" class="form-control" placeholder="Name">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="sucursalData.description" class="form-control" placeholder="Description">
    </div>
    
    <div class="form-group">
      <input type="text" [(ngModel)]="sucursalData.phone" class="form-control" placeholder="Phone">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="sucursalData.mobile" class="form-control" placeholder="Mobile">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="sucursalData.manager" class="form-control" placeholder="Manager">
    </div>


    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="updateSucursal()">Update Sucursal</button>
    </div>
    
  </div>
</div>
